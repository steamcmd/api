version: "1.1"
name: Status Check
env:
  host: gateway:8000
tests:
  version:
    steps:
      - name: GET request
        http:
          url: http://${{env.host}}/v1/version
          method: GET
          check:
            status: /^20/
            performance:
              firstByte:
                - lte: 200
              total:
                - lte: 500